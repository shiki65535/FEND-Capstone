<!DOCTYPE html>
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.scss">
</head>
<body id="body">
    <div id="app">
        <h1>✈️ Find your destination.</h1>
        <div id="input">

            <label for="destination"></label>
            <input type="text" id="destination" name="destination" placeholder="find your destination" />
            <label for="startDate"></label>
            <input type="text" id="startDate" name="startDate" placeholder="enter your startDate for trip.">
            <button id="generate">Go!</button>
</div>
    </div>
    <div id="response">
        <div id="journal">
        </div>
        <div id="info">
        </div>
    </div>


    <script src="api.js"></script>



</body>
</html>
